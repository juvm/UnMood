<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-wrapper">
        <form action="http://localhost:3000/client/signup.html" method="POST" id="signup">
            <h2>Sign Up</h2>
            <div class="text-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="4" required/>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="6" required/>
                <br>
                <label for="confirmpassword">Confirm Password</label>
                <input type="text" name="confirmpassword" id="confirmpassword" minlength="6" required/>
                <br>
                <input type="checkbox" id="save-details">
                <label for="save-details">
                    Keep me signed in?
                </label>
                <br>
                <input type="reset">
                <input type="submit" id="create" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
